# Docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/dotnet-k8s-microservices/Dockerfile'
        tags: |
          ammarg52/product-api:latest
        arguments: "tag ammarg52/product-api:latest"
    - task: Docker@2
      inputs:
        containerRegistry: 'docker-conn'
        repository: 'ammarg52/product-api'
        command: 'push'